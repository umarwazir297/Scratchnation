<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Sign up2</title>

<body>

    <section class="main-section">
        <div class="container">
            <div class="row justify-content-center padding-t">
                <div class="col-md-12 m-auto">
                    <div class="card bg-main  mb-2">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                            <img class="img-fluid" src="Images/Logo.png"> <a href="signin.html"> <span class="sign-text float-right ">Have an already account! Sign in
                                here <img class="ml-2" src="Images/Right Arrow icon.png"></span></a>
                            </div>
                        </div>
                                <div class="row mt-4 justify-content-center">
                                    <div class="col-md-4">
                                        <h3 class="text-center">Sign up </h3>
                                        <h6 class="text-center mt-3 font-weight-normal">Yo! Sign up and start discovering ScratchNation</h6>
                                        <form class="mt-5">
                                            <div class="form-group">
                                                <input type="text" class="form-control bg-main border-sign"
                                                    id="exampleInputName1" aria-describedby="emailHelp"
                                                    placeholder="Add your website">
                                            </div>
                                            <div class="form-group mt-3">
                                                <input type="text" class="form-control bg-main border-sign"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp"
                                                    placeholder="About you">
                                            </div>
                                            <div>
                                            <label class="form-check-label text-muted ml-2 mt-2 font-weight-bold" for="inlineCheckbox3">Select Skills</label>
                                            <br>
                                            <div class="form-check form-check-inline mt-3 ">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                                <label class="form-check-label text-muted" for="inlineCheckbox1">Turntablist</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                                <label class="form-check-label text-muted" for="inlineCheckbox2">Portablist</label>
                                              </div>
                                              <div class="form-check form-check-inline ">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                                <label class="form-check-label text-muted" for="inlineCheckbox3">Finger Drummer</label>
                                              </div>
                                              <div class="form-check form-check-inline ">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                                <label class="form-check-label text-muted" for="inlineCheckbox4">Synthablist</label>
                                              </div>
                                            </div>
                                            <div class="text-center">
                                                <a href="Signup.html"  class="btn btn-sign2 mt-4 mb-1"> Back</a> 
                                              <a href="Signup3.html"  class="btn btn-sign mt-4 mb-1 ml-2">Next</a> 
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="resp-text-2">
                                    <a class="text-decoration-none text-muted link-size" href="#">About</a>
                                    &nbsp;|&nbsp;
                                    <a class="text-decoration-none text-muted link-size" href="#">Faq's</a>
                                    &nbsp;|&nbsp;
                                    <a class="text-decoration-none text-muted link-size" href="#">Privacy
                                        policy</a>&nbsp;|&nbsp;
                                    <a class="text-decoration-none text-muted link-size" href="#">Term and
                                        conditions</a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="resp-text">
                                        <span class="text-muted link-size">Copyright 2020 by ScratchNation.com. All
                                            Right Reserved.</span>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>

        crossorigin="anonymous"></script>
