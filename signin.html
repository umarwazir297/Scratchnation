<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Sign in</title>
</head>

<body>

    <section class="main-section">
        <div class="container">
            <div class="row justify-content-center padding-t">
                <div class="col-md-12 m-auto">
                    <div class="card bg-main  mb-2">
                        <div class="card-body">
                            <img class="img-fluid" src="Images/Logo.png"> <a href="Signup.html"> <span class="sign-text float-right ">Sign Up
                                here <img class="ml-2" src="Images/Right Arrow icon.png"></span></a>
                                <div class="row mt-4 justify-content-center">
                                    <div class="col-md-4">
                                        <h3 class="text-center mt-5">Sign in </h3>
                                        <h6 class="text-center mt-4 font-weight-normal">Yo! Sign in and start discovering ScratchNation</h6>
                                        <form class="mt-5">
                                            <div class="input-group">
                                                <input type="email" class="form-control bg-main border-sign"
                                                    id="exampleInputEmail1" aria-describedby="emailHelp"
                                                    placeholder="E-mail">
                                                    <span class="input-group-append">
                                                        <button class="btn  bg-main border-sign2" type="button">
                                                            <i class="far fa-envelope text-muted"></i>
                                                        </button>
                                                      </span>
                                            </div>
                                            <div class="input-group mt-4">
                                                <input type="password" class="form-control bg-main border-sign"
                                                    id="exampleInputPassword1" placeholder="Password">
                                                    <span class="input-group-append">
                                                        <button class="btn  bg-main border-sign2" type="button">
                                                            <i class="fas fa-eye-slash text-muted"></i>
                                                        </button>
                                                      </span>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-sign mt-4 mb-1">Submit</button>
                                                <br>
                                                <a class="text-decoration-none text-muted link-size" href="#">Forgot
                                                    password?</a>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>
                            <div class="row mt-4">
                                <div class="col-md-6">
                                    <div class="resp-text-2">
                                    <a class="text-decoration-none text-muted link-size" href="#">About</a>
                                    &nbsp;|&nbsp;
                                    <a class="text-decoration-none text-muted link-size" href="#">Faq's</a>
                                    &nbsp;|&nbsp;
                                    <a class="text-decoration-none text-muted link-size" href="#">Privacy
                                        policy</a>&nbsp;|&nbsp;
                                    <a class="text-decoration-none text-muted link-size" href="#">Term and
                                        conditions</a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="resp-text">
                                        <span class="text-muted link-size">Copyright 2020 by ScratchNation.com. All
                                            Right Reserved.</span>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
